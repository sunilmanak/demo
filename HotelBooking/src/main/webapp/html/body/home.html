<div class="container" data-ng-controller="homeController">
	
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 background">
			<article>
				<h2>Employee Login</h2>
				<form role="form">
					<div class="form-group">
						<label for="">User Name:</label> <input type="text"
							class="form-control" id="" placeholder="User Name"
							data-ng-model="user.userName">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="" placeholder="Password"
							data-ng-model="user.password">
					</div>
					<button type="submit" class="btn btn-info btn-sm"
						data-ng-click="login()">Submit</button>
				</form>
			</article>
		</div>
	</div>
	<div class="row">
		<div class="alert alert-danger" id="UserLoginError">
			<strong>Error Details!</strong>
			<ul>
				<li data-ng-repeat="error in errors">{{error}}</li>
			</ul>
		</div>
	</div>
</div>
